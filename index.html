<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <title>Tic Tac Vue</title>
</head>

<body>

    <div id="app">
        <h1 style="text-align: center;">Tic Tac Vue</h1>
        <hr />
        <div id="game" style="margin: 0 auto; width: 20%;">
            <h2 style="line-height: 30px;">
                Turn: <img :src="turn=='o' ? items[2].icon : items[1].icon" width="30" height="30" />
            </h2>
            <div v-for="square in squares">
                <img :id="square.id" :src="square.icon == '' ? items[0].icon : square.icon" :alt="square.title" @click="play(square)" width="49" height="49"
                :style="square.id == 4 || square.id == 7 ? 'float: left; clear: both;' : 'float: left;'" />
            </div>
            <div style="clear: both; margin-top: 200px;">
                <h2>Winner: <img :src="check" width="30" height="30" /></h2>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
